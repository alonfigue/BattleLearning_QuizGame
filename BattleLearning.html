<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="cssgame.css" rel="stylesheet">
    <script defer src="scriptblgame.js">  </script>

    <title>BattleLearning</title>
</head>
<body>
 
    <!--container es la caja blanca en donde se juega-->
    <div class="container">
        <h1 class="titulo">BattleLearning!</h1>
       
        <div id="question-container" class="hide">

            <div id="question" class="que">Pregunta</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Respuesta 1</button>
                <button class="btn">Respuesta 2</button>
                <button class="btn">Respuesta 3</button>
                <button class="btn">Respuesta 4</button>
                <button class="btn">Respuesta 5</button>
            </div>
            <h3 class="timer">&nbsp;Tiempo restante:&nbsp;<span id="tiempo-restante"> 30</span>&nbsp;segundos</h3>
 
        </div>

        <div class="controls">
            <button  id="boton-inicio" class="start-btn btn">Jugar</button>
            <button  id="boton-instruc" class="instruc-btn btn">Instrucciones</button>

            <button onclick="playAudio();" id="boton-play" class="play-btn musbtn">Poner Musica</button>
            <button onclick="pauseAudio();" id="boton-pause" class="pause-btn pasbtn">Quitar Musica</button>

            <button  id="boton-siguiente" class="next-btn btn hide">Siguiente Nivel</button>
        </div>
    </div>
</body>
</html>
